# Flatpak Manifest
app-id: io.github.mrquantumoff.mcmodpackmanager
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk  
command: mcmodpackmanager

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home

modules:
  - name: mcmodpackmanager
    buildsystem: simple
    build-options:
      build-args:
        - --share=ipc
        - --share=network
        - --filesystem=home


    build-commands:
      - chmod +x minecraft*.AppImage
      - mv *.AppImage app
      - ./app --appimage-extract
      - mkdir /app/bin/minecraft-modpack-manager -p
      - mv squashfs-root /app/bin/minecraft-modpack-manager
      - install -D logohalf.png /app/share/icons/hicolor/256x256/apps/io.github.mrquantumoff.mcmodpackmanager.png
      - install -D io.github.mrquantumoff.mcmodpackmanager.metainfo-flatpak.xml /app/share/metainfo/io.github.mrquantumoff.mcmodpackmanager.metainfo.xml
      - ln -s /app/bin/minecraft-modpack-manager/usr/bin/minecraft-modpack-manager /app/bin/mcmodpackmanager
    sources:
      - type: file
        url: https://github.com/mrquantumoff/MinecraftModpackManager/raw/master/src-tauri/icons/logohalf.png
        sha256: ec077287a029723eb19495f9669cbf159bcf5d43a28908f4e0088dafa8ab417e
      - type: file
        path: io.github.mrquantumoff.mcmodpackmanager.metainfo-flatpak.xml
